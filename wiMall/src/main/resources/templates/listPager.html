<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>listPager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/easyui/demo/demo.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript">
  	    $(function(){
      			var pager = $('#dgrid').datagrid().datagrid('getPager');	// get the pager of datagrid
      			pager.pagination({
      				buttons:[{
      					iconCls:'icon-search',
      					handler:function(){
      						alert('search');
      					}
      				}]
      			});

  		})
    </script>
</head>
<body class="easyui-layout" style="padding:5px">
		<div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
			<table id="dgrid" style="width:100%;height:100%"
						data-options="rownumbers:true,singleSelect:true,pagination:true,url:'/userInfo/query',method:'get'">
                <thead>
     				<tr>
     					<th  field="id" align="center" width="25%">用户 ID</th>
     					<th  field="name" align="center" width="12%">用户名称</th>
     					<th  field="phone" align="center" width="12%">电话号码</th>
     					<th  field="code" align="center" width="10%">验证码</th>
     					<th  field="countNum" align="center" width="7%">使用次数</th>
     					<th  field="update" align="center" width="18%">更新时间</th>
     					<th  field="createDate" align="center" width="18%">创建时间</th>
     				</tr>
     			</thead>
     		</table>
		</div>
</body>
</html>
