<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="easyui/demo/demo.css"/>
	<link rel="stylesheet" type="text/css" href="css/custom/layout.css"/>
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout" style="padding:6px;">
	<table id="dgrid" style="width:100%;height:99%;"
			data-options="rownumbers:true,singleSelect:true,pagination:true,url:'/userInfo/query',method:'get'">
      <thead>
          <tr>
            <th  field="id" width="11%">用户 ID</th>
            <th  field="name" align="center" width="20%">用户名称</th>
            <th  field="phone" align="center" width="20%">电话号码</th>
            <th  field="code" align="center" width="10%">验证码</th>
            <th  field="countNum" align="center" width="10%">使用次数</th>
            <th  field="createDate" width="15%">创建时间</th>
            <th  field="update" width="15%">更新时间</th>
          </tr>
        </thead>
	</table>
	<script type="text/javascript">
		$(function(){
			var pager = $('#dgrid').datagrid().datagrid('getPager');	// get the pager of datagrid
			pager.pagination({
				buttons:[{
					iconCls:'icon-search',
					handler:function(){
						alert('search');
					}
				},{
					iconCls:'icon-add',
					handler:function(){
						alert('add');
					}
				},{
					iconCls:'icon-edit',
					handler:function(){
						alert('edit');
					}
				}]
			});
		})
	</script>
</body>
</html>
